<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan</title>
</head>

<body>
    <h1>Kalkulator</h1>
    <div id="kalkulator">

        <input type="text" id="nilaiA" placeholder="nilaiA" />
        <br>
        <input type="text" id="nilaiB" placeholder="nilaiB"/>
        <br>
        <button onclick="hitung('tambah')">+</button>
        <button onclick="hitung('kurang')">-</button>
        <button onclick="hitung('kali')">x</button>
        <button onclick="hitung('bagi')">/</button>
    </div>


    <p>Hasil: <label id="hasil"></label></p>

</body>
